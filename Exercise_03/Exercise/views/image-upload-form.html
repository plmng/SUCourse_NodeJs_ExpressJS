<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Upload</title>
</head>

<body>
    <div>
        <a href="/images/upload"> [Upload]</a>
        <a href="/"> [Home] </a>
        <a href="#" onclick="goBack()"> [Go Back] </a>
    </div>
    <h1>Upload image</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Image Name" />
        <br>
        <input type="url" name="url" placeholder="Image Url" />
        <br>
        <input type="submit" />
    </form>
</body>

</html>
<script>
    function goBack() {
        window.history.back();
    }
</script>
